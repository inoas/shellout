name: CI

on:
  push:
    branches:
      - main
      - "v*.*.*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "24.3"
          gleam-version: "0.21.0"

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/checkout@v3
        with:
          repository: WhatsApp/erlfmt
          path: _temp/erlfmt

      - id: cache-erlfmt
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/erlfmt
          key: ${{ runner.os }}-erlfmt-${{ hashFiles('_temp/erlfmt/src/erlfmt.app.src') }}

      - if: steps.cache-erlfmt.outputs.cache-hit != 'true'
        run: |
          cd _temp/erlfmt
          rebar3 as release escriptize
          mv _build/release/bin/erlfmt /usr/local/bin/

      - uses: charlieegan3/fetch-gh-release-binary@main
        with:
          owner: rome
          repo: tools
          version: cli/v0.5.0-next
          asset-pattern: linux-x64
          install-path: /usr/local/bin/rome
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: gleam format --check src test

      - run: erlfmt --check

      - run: rome format --indent-style=space --ci src test

      - run: gleam deps download

      - uses: actions/cache@v3
        with:
          path: build/packages
          key: ${{ runner.os }}-gleam-${{ hashFiles('**/manifest.toml') }}
          restore-keys: ${{ runner.os }}-gleam-

      - run: gleam test --target=erlang

      - run: gleam test --target=javascript
